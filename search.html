            "content": "Machine Learning ê¸°ì´ˆ     RegressionRegressionLinear Regressionê°€ì¥ ê°„ë‹¨í•œ Linear Regression ëª¨ë¸ì€ ë‹¤ìŒ ì‹ìœ¼ë¡œ í‘œí˜„ëœë‹¤.\\[\\begin{equation}\\hat{y} = \\theta_0+\\theta_1x_1+\\cdots+\\theta_px_p\\end{equation}\\]  \\(\\hat{y}\\) : prediction  \\(p\\) : # of features  \\(x_i\\) : \\(i_{th}\\) feature  \\(\\theta_j\\) : \\(j_{th}\\) model parameter (\\(\\theta_0\\) for bias, \\(\\theta_1, \\theta_2, \\cdots \\theta_p\\) for weights)ë²¡í„° í‘œê¸°ë¥¼ ì´ìš©í•˜ë©´ ë”ìš± ê°„ë‹¨í•˜ê²Œ í‘œí˜„ì´ ê°€ëŠ¥í•˜ë‹¤.\\[\\begin{equation}\\hat{y} = h_{\\boldsymbol{\\theta}}(\\mathbf{x}) = \\boldsymbol{\\theta}\\cdot\\mathbf{x}\\end{equation}\\]  \\(\\boldsymbol{\\theta}=[\\theta_0, \\theta_1, \\cdots, \\theta_p]\\) : Model parameter vector including bias &amp; weights  \\(\\mathbf{x}=[x_0, x_1, \\cdots, x_p]\\) : Feature vector, \\(x_0=1\\)  \\(h_{\\boldsymbol{\\theta}}\\) : Hypothesis function with parameter \\(\\boldsymbol{\\theta}\\)ì´ì œ \\(n\\)ê°œì˜ í›ˆë ¨ ì„¸íŠ¸ê°€ ìˆë‹¤ê³  í•´ë³´ì. ì¼ë°˜ì ìœ¼ë¡œ ë°ì´í„° ì„¸íŠ¸ëŠ” í–‰ì´ ê° ë°ì´í„° ë ˆì´ë¸”ì„ ì˜ë¯¸í•˜ê³  ì—´ì€ íŠ¹ì„±ì„ ë‚˜íƒ€ë‚´ë¯€ë¡œ í›ˆë ¨ ì„¸íŠ¸ \\(\\mathbf{X}\\)ëŠ” \\(\\mathbf{X}=[\\mathbf{x}^{(1)}, \\mathbf{x}^{(2)}, \\cdots, \\mathbf{x}^{(n)}]^T\\)ë¡œ ë‚˜íƒ€ë‚¼ ìˆ˜ ìˆë‹¤. ìš°ë¦¬ì˜ ëª©í‘œëŠ” í•´ë‹¹ ë°ì´í„° ì„¸íŠ¸ê°€ ìš°ë¦¬ì˜ ëª¨ë¸ì— ì–¼ë§ˆë‚˜ ì˜ ë“¤ì–´ë§ëŠ”ì§€ ì•Œì•„ë‚´ëŠ” ê²ƒì´ë‹¤. ì´ëŸ¬í•œ ëª¨ë¸ì˜ ì„±ëŠ¥ ì§€í‘œë¡œ ìì£¼ ì‚¬ìš© ë˜ëŠ” ê²ƒìœ¼ë¡œ í‰ê·  ì œê³± ì˜¤ì°¨ (MSE)ê°€ ìˆë‹¤.\\[\\begin{equation}MSE\\left (\\mathbf{X}, h_{\\boldsymbol{\\theta}} \\right)=\\frac{1}{n}\\sum_{i=1}^{n}\\left(\\boldsymbol{\\theta}^T\\mathbf{x}^{(i)}-y^{(i)} \\right) ^ 2\\end{equation}\\]Normal Equationë¹„ìš© í•¨ìˆ˜ë¥¼ ìµœì í™”í•˜ëŠ” \\(\\boldsymbol{\\theta}=\\boldsymbol{\\hat{\\theta}}\\)ë¥¼ í•´ì„ì ìœ¼ë¡œ êµ¬í•˜ëŠ” ë°©ë²•ì„ ì •ê·œë°©ì •ì‹ (Normal Equation)ì´ë¼ ë¶€ë¥¸ë‹¤.\\[\\begin{equation}\\boldsymbol{\\hat{\\theta}}=\\left(\\mathbf{X}^T\\mathbf{X} \\right)^{-1}\\mathbf{X}^T\\mathbf{y}\\end{equation}\\]  \\(\\boldsymbol{\\hat{\\theta}}\\) : \\(\\boldsymbol{\\theta}\\) which minimizes the cost function  \\(\\mathbf{y}=[\\mathbf{y}^{(1)}, \\mathbf{y}^{(2)}, \\cdots, \\mathbf{y}^{(n)}]\\) : target vectorProofì‹¤ì œ ì–»ëŠ” ë°ì´í„°ëŠ” ì•½ê°„ì˜ ì¡ìŒì´ ì„ì—¬ ìˆë‹¤. ë”°ë¼ì„œ ëª¨ë¸ ì‹ì— error termì„ í¬í•¨í•˜ë©´ ìš°ë¦¬ê°€ ì–»ì€ ë°ì´í„°ë¥¼ í‘œí˜„í•  ìˆ˜ ìˆë‹¤.\\[\\begin{equation}y_i = \\theta_0 + \\theta_1x_{i1} + \\cdots + \\theta_px_{ip} + \\epsilon_i\\end{equation}\\]í˜¹ì€\\[\\begin{equation}\\mathbf{y} = \\mathbf{X}\\boldsymbol{\\theta} + \\boldsymbol{\\epsilon}\\end{equation}\\]  \\(\\boldsymbol{\\theta}=[\\theta_0, \\theta_1, \\cdots, \\theta_p]^T\\) : Feature vector  \\(\\mathbf{y}=[y_1, y_2, \\cdots, y_n]^T\\)Â   \\(\\mathbf{X}=\\)\\(\\begin{bmatrix}1 &amp; x_{11} &amp; \\cdots&amp; x_{ip}\\\\ 1 &amp; x_{21} &amp; \\cdots &amp; x_{2p}\\\\ \\vdots  &amp; \\vdots &amp; \\ddots  &amp; \\vdots\\\\ 1 &amp; x_{n1} &amp; \\cdots &amp; x_{np}\\end{bmatrix}\\)Â \\[\\begin{equation}\\boldsymbol{\\theta^*}=\\underset{\\boldsymbol{\\theta}}{\\operatorname{argmin}} \\left \\|\\boldsymbol{\\epsilon} \\right \\|^2 = \\left \\| \\mathbf{y} - \\mathbf{X} \\boldsymbol{\\theta} \\right \\| ^2\\end{equation}\\]Errorë¥¼ ê³„ì‚°í•˜ë©´ ë‹¤ìŒê³¼ ê°™ë‹¤.\\[\\begin{align}\\left \\| \\mathbf{y} - \\mathbf{X} \\boldsymbol{\\theta} \\right \\| ^2 &amp;= \\left ( \\mathbf{y} - \\mathbf{X} \\boldsymbol{\\theta} \\right ) ^T \\left ( \\mathbf{y}-\\mathbf{X}\\boldsymbol{\\theta} \\right ) \\\\&amp;=  \\left ( \\mathbf{y}^T - \\boldsymbol{\\theta}^T \\mathbf{X}^T \\right ) \\left ( \\mathbf{y}-\\mathbf{X}\\boldsymbol{\\theta} \\right )\\\\&amp;= \\mathbf{y}^T \\mathbf{y} - \\mathbf{y}^T \\mathbf{X} \\boldsymbol{\\theta} - \\boldsymbol{\\theta}^T \\mathbf{X}^T \\mathbf{y} + \\boldsymbol{\\theta}^T \\mathbf{X}^T \\mathbf{X} \\boldsymbol{\\theta} \\\\\\end{align}\\]Errorì˜ ìµœì†Œê°’ì„ êµ¬í•˜ê¸° ìœ„í•´ ë¯¸ë¶„ë°©ì •ì‹ \\(\\nabla_{\\boldsymbol{\\theta}} \\left \\| \\boldsymbol{\\epsilon} \\right \\|^2 = 0\\)ì„ í‘¼ë‹¤.\\[\\begin{align}\\nabla_{\\boldsymbol{\\theta}} \\left \\| \\mathbf{y} - \\mathbf{X} \\boldsymbol{\\theta} \\right \\| &amp;= -2\\mathbf{y}^T \\mathbf{X} + 2\\boldsymbol{\\theta}^T \\mathbf{X}^T \\mathbf{X} = 0 \\\\\\boldsymbol{\\theta^*} &amp;= \\left(\\mathbf{X}^T\\mathbf{X} \\right)^{-1}\\mathbf{X}^T\\mathbf{y}\\end{align}\\]ì´í•´ë¥¼ ìœ„í•´ ê°€ì¥ ê°„ë‹¨í•œ ê²½ìš°ì¸ \\(p=1\\), ì¦‰ ì¢…ì†ë³€ìˆ˜ê°€ í•œê°œì¸ ê²½ìš°ì— ëŒ€í•´ ì‚´í´ë³´ì. ê·¸ë ‡ë‹¤ë©´ ëª¨ë¸ ì‹ ë° MSEë¥¼ ì•„ë˜ì™€ ê°™ì´ í‘œí˜„í•  ìˆ˜ ìˆë‹¤. í¸ì˜ë¥¼ ìœ„í•´ MSEë¥¼ ì†ì‹¤ í•¨ìˆ˜ Lossì˜ ì•ê¸€ìë¥¼ ë”°ì„œ Lì´ë¼ê³  í•˜ì˜€ë‹¤.\\[\\begin{align}y_i &amp;= \\theta_0 + \\theta_1 x_i + \\epsilon_i = \\hat{y}_i + \\epsilon_i \\\\L   &amp;= MSE(\\mathbf{x}, \\hat{y}_i) = \\frac{1}{n}\\sum_{i=1}^{n} \\left ( y_i - \\theta_0 - \\theta_1x_i \\right )^2\\end{align}\\]Lossë¥¼ íŒŒë¼ë¯¸í„° \\(\\theta_0, \\theta_1\\)ì— ëŒ€í•´ ë¯¸ë¶„í•˜ë©´ ë‹¤ìŒê³¼ ê°™ë‹¤.\\[\\begin{align}\\frac{\\partial L}{\\partial \\theta_0} &amp;= -\\frac{2}{n} \\sum \\left ( y_i - \\theta_0 - \\theta_1 x_i \\right ) = 0 \\rightarrow n\\theta_0 + \\left (\\sum x_i \\right )\\theta_1 = \\sum y_i \\\\\\frac{\\partial L}{\\partial \\theta_1} &amp;= -\\frac{2}{n} \\sum x_i \\left ( y_i - \\theta_0 - \\theta_1 x_i \\right ) = 0 \\rightarrow \\left (\\sum x_i \\right )\\theta_0 + \\left (\\sum x_i^2 \\right )\\theta_1 = \\sum x_iy_i\\end{align}\\]í–‰ë ¬ì„ ì´ìš©í•´ í‘œí˜„í•˜ë©´\\[\\begin{equation}\\begin{bmatrix}n &amp; \\sum x_i\\\\ \\sum x_i &amp; \\sum x_i^2\\end{bmatrix}\\begin{bmatrix}\\theta_0\\\\ \\theta_1\\end{bmatrix}=\\begin{bmatrix}\\sum y_i\\\\ \\sum x_iy_i\\end{bmatrix}\\end{equation}\\]\\[\\begin{equation}\\therefore\\begin{bmatrix}\\theta_0\\\\ \\theta_1\\end{bmatrix}=\\begin{bmatrix}n &amp; \\sum x_i\\\\ \\sum x_i &amp; \\sum x_i^2\\end{bmatrix} ^ {-1}\\begin{bmatrix}\\sum y_i\\\\ \\sum x_iy_i\\end{bmatrix}\\end{equation}\\]Matrix Calculus ì°¸ê³ ìë£Œ â†Codeì •ê·œë°©ì •ì‹ í…ŒìŠ¤íŠ¸ë¥¼ ìœ„í•´ \\(y=4+3x\\)ì— error term(Gaussian Noise)ì„ ë„£ì–´ ë¶„í¬ë¥¼ ë§Œë“¤ì—ˆë‹¤.import numpy as np# Data GenerationX = 2 * np.random.randn(100, 1)Y = 4 + 3 * X + np.random.randn(100, 1)ì´ì œ ì •ê·œë°©ì •ì‹ì„ ì´ìš©í•´ \\(\\boldsymbol{\\hat{\\theta}}\\)ì„ êµ¬í•´ë³¸ë‹¤.X_b = np.c_[np.ones((100, 1)), X]   # Padding 1 to Xdef normalEquation(X: np.ndarray) -&gt; np.ndarray :    theta_best = np.linalg.inv(X.T.dot(X)).dot(X.T).dot(Y)    return theta_besttheta_best = normalEquation(X_b)&gt;&gt;&gt; theta_bestarray([[3.93250303],       [3.02749724]])ìš°ë¦¬ê°€ ì›í–ˆë˜ ê°’ì€ \\(\\theta_0=4, \\theta_1=3\\)ì´ì—ˆìœ¼ë‚˜ ì‹¤ì œë¡œ ì–»ì€ ê°’ì€ \\(\\theta_0=3.9325, \\theta_1=3.0275\\)ì´ë‹¤. ì¡ìŒì˜ ì˜í–¥ìœ¼ë¡œ ì¸í•´ ì•½ê°„ì˜ ì˜¤ì°¨ê°€ ë°œìƒí•œ ê²ƒìœ¼ë¡œ ë³´ì¸ë‹¤. ì´ ê°’ì„ í† ëŒ€ë¡œ ìš°ë¦¬ì˜ ëª¨ë¸ì„ ê·¸ë˜í”„í•´ ë„ì‹œí•´ë³¸ë‹¤.X_new = np.array([[0], [2]])X_new_b = np.c_[np.ones((2, 1)), X_new]y_pred = X_new_b.dot(theta_best)plt.plot(X_new, y_pred, 'r-')plt.plot(X, Y, 'bo')plt.xlabel(r'$X_{1}$')plt.ylabel(r'Y')plt.legend([\"Prediction\"])plt.show()Pythonì˜ Scikit-learn íŒ¨í‚¤ì§€ë¥¼ ì‚¬ìš©í•˜ë©´ ê°„ë‹¨í•˜ê²Œ ì„ í˜• íšŒê·€ë¥¼ ìˆ˜í–‰í•  ìˆ˜ ìˆë‹¤.# ì¶”ê°€í•  ë¶€ë¶„Coefficient of DeterminationFeatureì˜ ê°œìˆ˜ \\(m=1\\)ì¼ ë•Œ ëª¨ë¸ì˜ ì í•©ì„±ì„ í‰ê°€í•˜ëŠ” ì§€í‘œë¡œ ì£¼ë¡œ ì‚¬ìš©ë˜ëŠ” ê²ƒì´ ê²°ì •ê³„ìˆ˜ (Coefficient of Determination)ì´ë‹¤. ì§„í–‰í•˜ê¸°ì— ì•ì„œ ë°‘ì˜ ê·¸ë¦¼ê³¼ ì‹ì„ ì‚´í´ë³´ì.\\[\\begin{align}y_i - \\bar{y} &amp;= y_i - \\hat{y}_i + \\hat{y}_i - \\bar{y} \\\\              &amp;= (y_i - \\hat{y}_i) + (\\hat{y}_i - \\bar{y})\\end{align}\\]  \\(y_i - \\hat{y}_i\\) : Difference not explained by model  \\(\\hat{y}_i - \\bar{y}\\) : Difference explained by modelì¼ë°˜ì ìœ¼ë¡œ error termì€ í‰ê· ì´ 0ì¸ Gaussian Distributionì„ ë”°ë¥´ë¯€ë¡œ ë°ì´í„°ë¥¼ í‰ê· ë‚¼ ê²½ìš° error termì€ ì‚¬ë¼ì§„ë‹¤. ë”°ë¼ì„œ ì•Œê³  ìˆëŠ” ë°ì´í„°ì™€ í‰ê· ì˜ ì°¨ì´ë¥¼ ìœ„ì˜ ë‘ í•­ìœ¼ë¡œ ë¶„ë¦¬í•  ìˆ˜ ìˆë‹¤. ì´ë¡œë¶€í„° ê²°ì •ê³„ìˆ˜ë¥¼ ë‹¤ìŒê³¼ ê°™ì´ ì •ì˜í•˜ë©´ ë°˜ì‘ ë³€ìˆ˜ \\(y_i\\)ì˜ ë³€ë™ëŸ‰ ì¤‘ ëª¨í˜•ì„ í†µí•´ ì„¤ëª…ê°€ëŠ¥í•œ ë¶€ë¶„ì˜ ë¹„ìœ¨ì´ë¼ ë³¼ ìˆ˜ ìˆë‹¤.\\[\\begin{equation}r^2 = \\frac{SSM}{SST} = 1 - \\frac{SSM}{SSE}\\end{equation}\\]ì—¬ê¸°ì„œ  \\(SST = \\sum_{i=1}^{n}(y_i-\\bar{y})^2\\)Â   \\(SSE = \\sum_{i=1}^{n}(y_i-\\hat{y}_i)^2\\)Â   \\(SSM = \\sum_{i=1}^{n}(\\hat{y}_i-\\bar{y})^2\\)Â   \\(SST = SSE + SSM\\) (ğŸ˜ Prove!)Prove\\(\\begin{align}SST &amp;= \\sum \\left (y_i - \\bar{y} \\right )^2 = \\sum \\left (y_i - \\hat{y}_i + \\hat{y}_i - \\bar{y} \\right )^2 = \\sum \\left ((y_i - \\hat{y}_i) + (\\hat{y}_i - \\bar{y}) \\right )^2 \\\\    &amp;= \\sum \\left (y_i - \\hat{y}_i \\right )^2 + \\sum \\left (\\hat{y}_i - \\bar{y} \\right )^2 + 2\\sum(y_i - \\hat{y}_i)(\\hat{y}_i - \\bar{y}) \\\\    &amp;= SSE + SSM + 2 \\times K\\end{align}\\)\\(K=0\\)ì„ì„ ë³´ì´ì. ì•ì„œ ì‚¬ìš©í•œ ë°©ì‹ëŒ€ë¡œ error termì¸ SSEë¥¼ ìµœì†Œí™”í•˜ëŠ” \\(\\theta_0, \\theta_1\\)ì„ êµ¬í•˜ë©´ ëœë‹¤.\\[\\begin{align}\\frac{\\partial SSE}{\\partial \\theta_0} &amp;= \\frac{\\partial (\\sum \\epsilon_i^2)}{\\partial \\theta_0}=2\\sum\\epsilon_i\\frac{\\partial \\epsilon_i}{\\partial \\theta_0}=2\\sum\\epsilon_i(-1)=0 \\rightarrow \\sum\\epsilon_i=0 \\\\\\sum \\epsilon_i &amp;= \\sum y_i - n\\theta_0 - \\theta_1\\sum x_i = 0 \\rightarrow \\theta_0 = \\frac{1}{n}\\sum y_i - \\frac{\\theta_1}{n}\\sum x_i \\\\\\frac{\\partial SSE}{\\partial \\theta_1} &amp;= 2\\sum\\epsilon\\frac{\\partial \\epsilon_i}{\\partial \\theta_1} = 2\\sum \\epsilon_i (-x_i) = 0 \\rightarrow \\sum x_i (y_i - \\hat{y}_i) = 0 \\\\x_i &amp;= \\frac{\\hat{y}_i}{\\theta_1} - \\frac{\\theta_0}{\\theta_1} \\rightarrow \\sum \\left ( \\frac{\\hat{y}_i}{\\theta_1} - \\frac{\\theta_0}{\\theta_1} \\right ) \\left ( y_i - \\hat{y}_i \\right ) = 0 \\\\\\end{align}\\]\\[\\begin{equation}\\frac{1}{\\theta_1}\\sum \\hat{y}_i(y_i - \\hat{y}_i) - \\frac{\\theta_0}{\\theta_1}\\sum(y_i - \\hat{y}_i) = \\frac{1}{\\theta_1}\\sum \\hat{y}_i(y_i - \\hat{y}_i) - \\frac{\\theta_0}{\\theta_1}\\sum \\epsilon_i = 0 \\\\\\therefore \\sum \\hat{y}_i(y_i - \\hat{y}_i) = 0\\end{equation}\\]\\(K\\)ë¥¼ ë¶„ë°°í•˜ë©´ \\(\\sum \\hat{y}_i(y_i - \\hat{y}_i) - \\bar{y}\\sum(y_i - \\hat{y}_i)\\)ì´ë¯€ë¡œ ì•ì„  ê²°ê³¼ë¡œë¶€í„° \\(K=0\\)ì„ì„ ì•Œ ìˆ˜ ìˆë‹¤.",
